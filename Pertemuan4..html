 <button onclick="menjadiNormal()">Normal</button>
 <br><br>
 <video id="videoku" width="430">
 <source src="..\Pertemuan4/SIREGAR2.mp4" type="video/mp4">
 </video>
</div> 
<script> 
var VideoAku = document.getElementById("videoku"); 
function tekanPause() { 
 if (VideoAku.paused) 
 VideoAku.play(); 
 else 
 VideoAku.pause(); 
} 
function menjadiBig() { 
 VideoAku.width = 560; 
} 
function menjadiSmall() { 
 VideoAku.width = 320; 
} 
function menjadiNormal() { 
 VideoAku.width = 430; 
} 
</script>
